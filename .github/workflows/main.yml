name: Deploy to ECR
on:
  push:
    branches: [ master ]
jobs:

  build:
  
    name: Build Image
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v2
      
    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1
      env:
        AWS_ACCESS_KEY_ID: $({ secrets.AWS_ACCESS_KEY_ID })
        ANS_SECRET_ACCESS_KEY: $({ secrets.AWS_SECRET_ACCESS_KEY ))
        ANS_SESSION_TOKEN: $({ secrets. ANS_SESSION_TOKEN })
        AWS_REGION: us-east-1
    - name: Build, test, tag, and push image to Amazon ECR
      env:
        ECR_REGISTRY: $({ steps.login-ecr.outputs. registry })
        ECR_REPOSITORY: cats
        IMAGE_TAG: v0.1
      run: |
        cd catsdogs-cloud9/cats/
        ls -ltra
        # Docker build
        docker build - SECR_REGISTRY/SECR_REPOSITORY:SIMAGE_TAG
        # Unit test
        docker run -d -p 8080:80 SECR_REGISTRY/SECR_REPOSITORY:SIMAGE_TAG
        docker ps
        echo "Pause for 10 seconds to let container start"
        sleep 10
        curl localhost:8080 -vvv
        docker push SECR_REGISTRY/SECR_REPOSITORY:SIMAGE_TAG
